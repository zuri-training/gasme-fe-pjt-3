<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>User Settings</title>
    <link rel = "stylesheet" href = "userstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="images/logo.png" class="logo">
        </div>
        <div class="userimage">
          <img src="images/userpic.png" class="user-img">
        </div>
      </div>

      <div class="main">
        <h1 class="heading">Accounts</h1>
        <div class="desc"><i class="material-icons">settings</i>Settings</div>
        <div class="side-menu">
          <div class="side-links">
            <a href="#" class="side-link side-link-active">
              <i class="material-icons">edit</i><div class="hide">Account</div>
            </a>
            <a href="#" class="side-link">
              <i class="material-icons">notifications</i><div class="hide">Notification</div>
            </a>
            <a href="#" class="side-link">
              <i class="material-icons">visibility_off</i><div class="hide">Password</div>
            </a>
            <a href="#" class="side-link">
              <i class="material-icons">lock</i><div class="hide">Privacy & Security</div>
            </a>
            <a href="#" class="side-link">
              <i class="material-icons">build</i><div class="hide">Help</div>
            </a>
          </div>
        </div>

        <div class="right-sider">
          <h3>Name</h3>
          <input type="text" class="input" value="John Doe">
          <h3>Email</h3>
          <input type="email" class="input" value="johndoe@gmail.com">
          <h3>Address</h3>
          <input type="text" class="input" value="25, Ajanlekoko Street, Ikeja, Lagos">
          <h3>Status</h3>
          <input type="text" class="input" value="Consumer">

          
        </div>
      </div>
    </div>

  </body>
<html>
